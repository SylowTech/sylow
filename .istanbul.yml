verbose: false
instrumentation:
  excludes: ['cli/**', 'dist/**', 'coverage/**', 'config/**', 'admin/**', 'server/helpers/Pretest.js', 'index.js', 'gulpfile.babel.js', 'webpack.config.js']
  include-all-sources: true
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
check:
    global:
        statements: 50
        lines: 50
        branches: 50
        functions: 50
    each:
        statements: 50
        lines: 50
        branches: 30
        functions: 20
